#{extends 'stockMain.html' /} #{include 'include/formHead.html' /}
<form class="form-horizontal RestoFormValidation" role="form"
	action="@{saveMeasureType()}" method="post">
	#{field 'measureType.ID'} <input type="hidden" name="${field?.name}"
		value="${field?.value}"> #{/field}
	<fieldset>
		#{if measureType.ID == null}
		<legend>&{'AddMeasureType'}</legend>
		#{/if} #{else}
		<legend>&{'EditMeasureType'}</legend>
		#{/else}
		<div class="row">
			<div class="col-md-2">
				#{field 'measureType.name'} <label for="${field?.id}"
					class="form-label-en">&{'Name'}*</label>
			</div>
			<div class="col-md-3">
				<div class="form-input-en">
					<input id="${field?.id}" name="${field?.name}"
						value="${field?.value}" autofocus type="text"
						placeholder="&{'Name'}" class="form-control required">
				</div>
			</div>
			#{/field}
		</div>
	</fieldset>

	<div class="row">
			<button type="submit" class="btn btn-primary">&{'Save'}</button>
			<a href="@{manage()}" class="btn btn-danger">&{'Cancel'}</a>
		</div>

</form>
#{include 'include/formValidation.html' /}
