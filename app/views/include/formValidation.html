	function checkDates(date1, date2) {
		var date1 = document.getElementById(date1);
		var jDate1 = convertDate(date1);

		var date2 = document.getElementById(date2);
		var jDate2 = convertDate(date2);

		if (!isNaN(Date.parse(jDate1)) && !isNaN(Date.parse(jDate2))
				&& (Date.parse(jDate1) > Date.parse(jDate2)))
			return false;
		return true;
	}

	if ($(".AdheneFormValidation").length > 0)

	if ($(".AdheneSecondFormValidation").length > 0)
		$(".AdheneSecondFormValidation").nod(metrics);

	if ($(".AdheneThirdFormValidation").length > 0)
		$(".AdheneThirdFormValidation").nod(metrics);

	if ($(".AdheneFourthFormValidation").length > 0)
		$(".AdheneFourthFormValidation").nod(metrics);

	function convertDate(e1) {
		if (e1) {
			var date = e1.value;
			//	alert(date);
			var output = date.substring(0, 2);
			var output1 = date.substring(3, 5);
			var output2 = date.substring(6, 10);
			var newDate1 = output1 + "/" + output + "/" + output2;
			return (newDate1);
		}
		return "";
	}
